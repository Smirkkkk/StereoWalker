project:
  name: 'UrbanNav_Citywalk'
  run_name: 'slurm_sunny_partial'
  result_dir: 'results'

training:
  batch_size: 6
  max_epochs: 10
  gpus: 1
  amp: false
  normalize_step_length: true
  resume: true

scheduler:
  name: 'cosine'
  step_size: 10
  gamma: 0.1

optimizer:
  name: 'adamw'
  lr: 1e-4

model:
  do_transform: true
  obs_encoder:
    type: 'efficientnet-b0'
    context_size: 5

  cord_embedding:
    type: 'polar'
    num_freqs: 6
    include_input: true

  encoder_feat_dim: 512

  decoder:
    type: 'attention'
    len_traj_pred: 5
    num_heads: 2
    num_layers: 2
    ff_dim_factor: 4

data:
  type: citywalk
  video_dir: '/vast/xl3136/citywalk/videos/sunny_segments/'
  pose_dir: '/vast/xl3136/citywalk/poses/sunny_segments'
  num_workers: 8
  pose_fps: 5
  video_fps: 30
  target_fps: 1
  num_train: 1000
  num_val: 200
  num_test: 200
  input_noise: 0.1 # sigma (after normalization)
  search_window: 50 # frames
  arrived_threshold: 5 # num frame
  arrived_prob: 0.3

validation:
  num_visualize: 100
testing:
  num_visualize: 400

logging:
  enable_wandb: true  # Set to false to disable Wandb logging
  pbar_rate: 100